name: Bug Report
description: File a bug report
labels: [ bug ]
body:
- type: markdown
  attributes:
    value: |
      Thank you for reporting a bug!
- type: input
  id: summary
  attributes:
    label: Bug Summary
    description: A short summary of the bug
  validations:
    required: true
- type: textarea
  id: steps
  attributes:
    label: Steps to Reproduce
    description: How can we reproduce the bug?
  validations:
    required: true
- type: textarea
  id: expected
  attributes:
    label: Expected Behavior
    description: What did you expect to happen?
  validations:
    required: true
- type: textarea
  id: actual
  attributes:
    label: Actual Behavior
    description: What actually happened?
  validations:
    required: true
- type: input
  id: env
  attributes:
    label: Environment
    description: OS, Node.js version, pnpm version, etc.
  validations:
    required: false
